<section id="services">
<!-- Page Content -->
{% for post in site.posts reversed %}
  {% capture thecycle %}{% cycle 'even', 'odd' %}{% endcapture %}
    {% if post.layout == 'default' %}
      {% include default_content.html %}
    {% else %}
      {% include wide_content.html %}
    {% endif %}
{% endfor %}
</section>
